<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootCamp.css">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
  integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="game-container">
    <div class="rock-container">
        <div >First result: <span class="first"></span></div>
        <div >Second result: <span class="second"></span></div>
        <div>Final result <span  class="final"></span></div>
    <button class="rock">rock</button>
    <button class="paper">paper</button>
    <Button class="scs">scs</Button>    
    </div>
   
    <div class="tic-tac">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>
    <input id="refresh" type="button" value="Refresh">
</div>
    
<script>
    
    
    let first=document.querySelector('.first')
    let second=document.querySelector('.second')
    let final=document.querySelector('.final')
    let btn=[...document.querySelectorAll('button')]
    let firstChoice
    let secondChoice
    let finalChoice
    btn.forEach(bt=>bt.addEventListener('click',(e)=>{
firstChoice=e.target.className
first.innerHTML=firstChoice
randomSecond()
getResult()
    }))
    function randomSecond(){
        let random=Math.floor(Math.random() * 3) 
        secondChoice=btn[random].className
        second.innerHTML=secondChoice
    }
    
    function getResult(){
    if(firstChoice==secondChoice){
        final.innerHTML='draw'
    }
    else if(firstChoice=='rock'&&secondChoice=='paper'){
        final.innerHTML=`second won`
    }
    else if(firstChoice=='paper'&&secondChoice=='rock'){
        final.innerHTML='first won'
    }
    else if(firstChoice=='rock'&&secondChoice=='scs'){
        final.innerHTML=`first won`
    }
    else if(firstChoice=='paper'&&secondChoice=='scs'){
        final.innerHTML='second won'
    }
    else if(firstChoice=='scs'&&secondChoice=='rock'){
        final.innerHTML='second won'
    }
    else if(firstChoice=='scs'&&secondChoice=='paper'){
        final.innerHTML='first won'
    }
    }
    

</script>
<script src="bootCamp.js"></script>
</body>
</html>
